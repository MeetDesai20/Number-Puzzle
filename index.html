        function rst() {
            var z = [];
            while(z.length < 9){
                var a = Math.floor(Math.random() * 9) + 1;
                if(z.indexOf(a) === -1) 
                {
                    z.push(a);
                }
            }
            for(var i=1;i<=z.length;i++){

                if(z[i-1]=="9"){
                    document.getElementById('b'+i).value="";
                    continue;
                }

                document.getElementById('b'+i).value = z[i-1];
            }

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box; 
        }
        .main{
            width: 25%; 
            margin: auto;
            padding: 30px 0px;
        }
        .box{
            height: 350px;
            width: 400px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            column-gap: 0px;
            row-gap: 0px;
        }
        input{
            height: 116px;
            width: 132.5px;
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
        }
        .btn{
            height: 50px;
            width: 150px;
            margin: 20px 125px;
            border-radius: 10px;
            background-color: transparent;
            font-size: 20px;
            background-color: black;
            color: white;
        }
        .btn:hover{
            background-color: red;
            cursor: pointer;
        }
    </style>

            <input id="b9" type="text" value="6" readonly onclick="btn9()">
        </div>
        <button class="btn" type="reset" onclick="rst()">Reset</button>
    </section>
